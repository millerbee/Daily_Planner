<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <title>My Day</title>
</head>
<body>  
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead"></p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container page-content">

      <!--entering the time blocks for the daily planner-->
        <div id="hour-9 hour-block" data-hour="9" class="row time-block">
            <div class="col-md-1 hour">9am</div>

            <textarea id="nine" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
           
        </div>
        <div id="hour-10 hour-block" data-hour="10" class="row time-block">
            <div class="col-md-1 hour">10am</div>

            <textarea id="ten" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>   
      
        <div id="hour-11 hour-block" data-hour="11" class="row time-block">
            <div class="col-md-1 hour">11am</div>

            <textarea id="eleven" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>

        
        <div id="hour-12 hour-block" data-hour="12" class="row time-block">
            <div class="col-md-1 hour">12pm</div>

            <textarea id="twelve" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>

        
        <div id="hour-1 hour-block" data-hour="13" class="row time-block">
            <div class="col-md-1 hour">1pm</div>

            <textarea id="one" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>


        <div id="hour-2 hour-block" data-hour="14" class="row time-block">
            <div class="col-md-1 hour">2pm</div>

            <textarea id="two" class="col-md-10 description"></textarea>
              <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>

        <div id="hour-3 hour-block" data-hour="15" class="row time-block">
            <div class="col-md-1 hour">3pm</div>

            <textarea id="three" class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>            
        </div>

        <div id="hour-4 hour-block" data-hour="16" class="row time-block">
            <div class="col-md-1 hour">4pm</div>

            <textarea id="four" class="col-md-10 description"></textarea>
           <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>
        </div>

        <div id="hour-5 hour-block" data-hour="17" class="row time-block">
            <div class="col-md-1 hour">5pm</div>

            <textarea id="five" class="col-md-10 description"></textarea>
           <button class="btn saveBtn col-md-1"><i class="far fa-calendar-alt"></i></button>     
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
